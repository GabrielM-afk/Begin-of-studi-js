<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>

    <h1>Funções</h1>

    <script>
        // Declaração da função
        function ola(){
            document.write("Hello world")
        }
        
        // Executando a função
        ola()

        // Expressão da função
        const ola2 = function(){
            console.log("Ola mundo da Function expression")
        }

        ola2()

        // Arrow functions
        const ola3 = () => {
            console.log("O arrow function está aqui")
        } 

        ola3()


        function dayWeek(){
            return new Date().getDay()
        }

        console.log(dayWeek())

        function somar(n1 = 0, n2 = 0){
            return n1 + n2
        }

        let soma = somar(3, 5)
        console.log(soma)

        console.log(somar(2,19))
        alert(somar(23))

    </script>
</body>
</html>
